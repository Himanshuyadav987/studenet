<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Realistic Analog Clock</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background-color: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  .clock {
    position: relative;
    width: 320px;
    height: 320px;
    //**background-image: url('image.jpg');
    background-size: cover;
    background-position: center;**//
    background-color: #000;
    border-radius: 50%;
    box-shadow: 0 0 30px #0ff, inset 0 0 20px #0ff;
  }
  .center {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 14px;
    height: 14px;
    background: #0ff;
    border-radius: 50%;
    transform: translate(-50%, -50%);
    box-shadow: 0 0 15px #0ff;
  }
  .hand {
    position: absolute;
    top: 50%;
    left: 50%;
    transform-origin: left;
    background-color: #0ff;
    box-shadow: 0 0 8px #0ff;
    transition: all 0.05s ease-in-out;
  }
  .hour {
    width: 30%;
    height: 5px;
    border-radius: 4px;
    transform: rotate(90deg);
    z-index: 3;
  }
  .minute {
    width: 45%;
    height: 3px;
    border-radius: 3px;
    transform: rotate(90deg);
    z-index: 2;
  }
  .second {
    width: 48%;
    height: 2px;
    border-radius: 2px;
    background-color: red;
    transform: rotate(90deg);
    z-index: 1;
  }
  .number {
    position: absolute;
    color: #0ff;
    font-weight: bold;
    font-size: 24px;
    width: 32px;
    height: 32px;
    line-height: 32px;
    text-align: center;
    user-select: none;
    pointer-events: none;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
</style>
</head>
<body>
  <div class="clock" id="clock">
    <div class="hand hour" id="hour"></div>
    <div class="hand minute" id="minute"></div>
    <div class="hand second" id="second"></div>
    <div class="center"></div>
  </div>

  <script>
    function updateClock() {
      const hourHand = document.getElementById('hour');
      const minuteHand = document.getElementById('minute');
      const secondHand = document.getElementById('second');

      const now = new Date();

      const seconds = now.getSeconds();
      const minutes = now.getMinutes();
      const hours = now.getHours();

      const secondDeg = seconds * 6; // 360 / 60
      const minuteDeg = minutes * 6 + seconds * 0.1;
      const hourDeg = ((hours % 12) / 12) * 360 + (minutes / 60) * 30;

      secondHand.style.transform = `rotate(${secondDeg}deg)`;
      minuteHand.style.transform = `rotate(${minuteDeg}deg)`;
      hourHand.style.transform = `rotate(${hourDeg}deg)`;
    }

    function createNumbers() {
      const clock = document.getElementById('clock');
      const radius = 140; // radius for numbers
      const centerX = 160;
      const centerY = 160;

      for (let num = 1; num <= 12; num++) {
        const numberElem = document.createElement('div');
        numberElem.classList.add('number');
        numberElem.innerText = num;

        const angle = (num * 30 - 90) * (Math.PI / 180);

        const x = centerX + radius * Math.cos(angle) - 16;
        const y = centerY + radius * Math.sin(angle) - 16;

        numberElem.style.left = x + 'px';
        numberElem.style.top = y + 'px';

        clock.appendChild(numberElem);
      }
    }

    createNumbers();
    updateClock();
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
